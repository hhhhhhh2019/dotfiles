input {
	kb_layout = us,ru
	kb_options = grp:alt_shift_toggle
	accel_profile = adaptive
	sensitivity = 1
	numlock_by_default = true
	follow_mouse = 2
	float_switch_override_focus = 1
}


device:alex-keyboard {
	# kb_file = "/home/alex/.config/xkb/custommap"
	# kb_options = custom
	# kb_layout = "complete"
	# kb_model = custom
	kb_layout = cust
	# kb_rules = custom
}



env = XCURSOR_SIZE,16

general {
	gaps_in     = 10
	gaps_out    = 30

	cursor_inactive_timeout = 5

	layout = dwindle

	border_size = 1
	col.active_border = rgba(FF80BFff)
	col.inactive_border = rgba(994D73ff)

	allow_tearing = true
}

dwindle {
	pseudotile = true
	preserve_split = true
}


decoration {
	rounding = 10

	drop_shadow = false

	dim_inactive = true
	dim_strength = 0.4

	blur {
		enabled = true
		size = 10
		passes = 3
		new_optimizations = true
		xray = true

		noise = 0.1
		contrast = 1
		brightness = 1
	}
}


animations {
	enabled = true

	bezier = anim1, 0.16, 1, 0.3, 1


	animation = workspaces,  1,  4, anim1, slidefade 40%
	animation = windows,     1,  6, anim1, slide
	animation = windowsMove, 1,  6, anim1
	animation = border,      1, 10, anim1
	animation = fadeDim,     1,  4, anim1
	animation = fade,        0
}


misc {
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
	# no_direct_scanout = true
	disable_hyprland_logo = true
	disable_splash_rendering = true
}




